name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]   # si tu ajoutes une section "dev" dans pyproject.toml
          pip install pytest hypothesis black flake8

      - name: Lint with flake8
        run: |
          flake8 hyperspherical tests

      - name: Check formatting with black
        run: |
          black --check hyperspherical tests

      - name: Run pytest
        run: |
          pytest --maxfail=3 --disable-warnings -q